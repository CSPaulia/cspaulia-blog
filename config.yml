baseURL: "https://cspaulia.github.io/cspaulia-blog/"
title: cspaulia-blog
pagination:
  pagerSize: 5
theme: PaperMod

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: CSPaulia
  GitHubUser: CSPaulia
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  showLastMod: true # show last modified date in single pages
  showDate: true # show date in list pages
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["twitter", "facebook", "telegram"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: false # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  extend_head: |
    <link rel="stylesheet" href="{{ "css/extended/alerts.css" | absURL }}">
    <script src="{{ "js/alerts.js" | absURL }}"></script>

  syntax_highlighter: "highlight.js" # 设置代码高亮主题

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: CSPaulia
    subtitle: "Welcome to CSPaulia's blog"
    imageUrl: "images/ly&sj.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Publications
        url: publications
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Categories
        url: categories
      - name: Series
        url: series

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to CSPaulia's blog

  socialIcons:
    # - name: x
    #   url: "https://x.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/CSPaulia"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://cspaulia.github.io/cspaulia-blog/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  math: true

  busuanzi:
    enable: true

menu:
  main:
    - identifier: publications
      name: publications
      url: /publications/
      weight: 10
    - identifier: posts
      name: posts
      url: /posts/
      weight: 20
    - identifier: series
      name: series
      url: /series/
      weight: 30
    - identifier: categories
      name: categories
      url: /categories/
      weight: 40
    - identifier: tags
      name: tags
      url: /tags/
      weight: 50
    - identifier: archives
      name: archives
      url: /archives/
      weight: 60
    - identifier: search
      name: search
      url: /search/
      weight: 70
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    renderer:
      unsafe: true
  math:
    enable: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  lastmod:
    - :git
    - :fileModTime
    - lastmod
    - date
    - publishDate